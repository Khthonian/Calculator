<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <header class="header">
        <h1>Calculator</h1>
    </header>
    <div class="calculator">
        <div class="screen">
            <div class="step-by-step"></div>
            <div class="output"></div>
        </div>
        <div class="input-buttons">
            <button id="clear-button" class="span modal-button">CLEAR</button>
            <button id="delete-button" class="span modal-button">DELETE</button>

            <button class="numeric">7</button>
            <button class="numeric">8</button>
            <button class="numeric">9</button>
            <button class="operation">รท</button>

            <button class="numeric">4</button>
            <button class="numeric">5</button>
            <button class="numeric">6</button>
            <button class="operation">ร</button>

            <button class="numeric">1</button>
            <button class="numeric">2</button>
            <button class="numeric">3</button>
            <button class="operation">-</button>

            <button class="numeric">0</button>
            <button class="numeric decimal">.</button>
            <button class="equal">=</button>
            <button class="operation">+</button>
        </div>
    </div>
    <footer class="footer">
        <div>
          Made by Khthonian
        </div>
        <div>
            <a href="https://github.com/khthonian" target="_blank">
                <img id="github-link" src="images/github-mark.svg" alt="github icon">
            </a>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
