<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <header class="header">
        <h1>Calculator</h1>
    </header>
    <div class="calculator">
        <div class="screen">
            <div class="step-by-step">100</div>
            <div class="output">100</div>
        </div>
        <div class="input-buttons">
            <button id="clear-button" class="span button">CLEAR</button>
            <button id="delete-button" class="span button">DELETE</button>

            <button id="7" class="numeric button">7</button>
            <button id="8" class="numeric button">8</button>
            <button id="9" class="numeric button">9</button>
            <button id="divide" class="operation button">รท</button>

            <button id="6" class="numeric button">6</button>
            <button id="5" class="numeric button">5</button>
            <button id="4" class="numeric button">4</button>
            <button id="multiply" class="operation button">ร</button>

            <button id="3" class="numeric button">3</button>
            <button id="2" class="numeric button">2</button>
            <button id="1" class="numeric button">1</button>
            <button id="subtract" class="operation button">-</button>

            <button id="0" class="numeric button">0</button>
            <button id="decimal-point" class="button">.</button>
            <button id="equal" class="operation button">=</button>
            <button id="add" class="operation button">+</button>
        </div>
    </div>
    <footer class="footer">
        <div>
          Made by Khthonian
        </div>
        <div>
            <a href="https://github.com/khthonian" target="_blank">
                <img id="github-link" src="images/github-mark.svg" alt="github icon">
            </a>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
